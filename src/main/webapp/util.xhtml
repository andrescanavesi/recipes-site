<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">



        <a href="index.xhtml">Home</a>

        <h:form id="form">
            <p:growl showDetail="true" showSummary="true" sticky="false" />

            <p:panelGrid columns="1">

                <p:commandButton value="Install" actionListener="#{indexManagedBean.install()}" update="form" />
            </p:panelGrid>

            <p:dataTable  var="recipe" id="usersTable"
                          rowHover="true"
                          style="margin-top: 10px;"
                          value="#{indexManagedBean.recipes}"
                          reflow="true" emptyMessage="No recipes">
                <p:column headerText="#"  width="30">
                    <h:outputText value="#{recipe.id}" />
                </p:column>

                <p:column headerText="Title"  >
                    <h:outputText value="#{recipe.title}" />
                </p:column>

            </p:dataTable>


        </h:form>
    </ui:define>


</ui:composition>
