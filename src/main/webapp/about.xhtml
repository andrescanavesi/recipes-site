<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <!-- Page Header -->
        <header class="masthead header-generic">
            <div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto">
                        <div class="page-heading">
                            <h1>Sobre este sitio</h1>
                            <span class="subheading">recetas-city.com es el mejor sitio de recetas.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <p>
                        Recetas City es el mejor sitio web donde podras encontrar un monton de recetas de cocina muy faciles de preparar
                    </p>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <a class="btn"  href="https://www.facebook.com/sharer/sharer.php?u=#{indexManagedBean.baseUrl}" target="_blank" rel="noopener">
                        <button class="fa fa-facebook btn-facebook custom-btn-social">
                            <span class="pl-2 custom-btn-social-text">Compartir</span>
                        </button>
                    </a>

                    <a class="btn"  href="whatsapp://send?text=#{indexManagedBean.baseUrl}" target="_blank" rel="noopener">
                        <button class="fa fa-whatsapp btn-whatsapp custom-btn-social">
                            <span class="pl-2 custom-btn-social-text">Compartir</span>
                        </button>
                    </a>


                </div>
            </div>
            <hr/>
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <ui:include src="./WEB-INF/email-suscription.xhtml"/>
                </div>
            </div>
            <hr/>

        </div>

        <ui:include src="./WEB-INF/featured-recipes.xhtml"/>
        <ui:include src="./WEB-INF/all-recipes-list.xhtml"/>


    </ui:define>
