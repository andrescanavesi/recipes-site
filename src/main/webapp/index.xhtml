<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <f:metadata>
            <!-- boolean -->
            <f:viewParam name="cleanCache" value="#{indexManagedBean.cleanCache}" />
            <f:viewAction action="#{indexManagedBean.loadIndex}" />
        </f:metadata>

        <!-- Page Header -->
        <header class="masthead" style="background-image: url('resources/theme1/img/home-bg.jpg')">
            <div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto">
                        <div class="site-heading">
                            <h1>Recetas City</h1>
                            <span class="subheading">Las mejores recetas de cocina</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">

                    <ui:repeat var="data" value="#{indexManagedBean.recipes}"  varStatus="dataStatus">

                        <div class="post-preview">
                            <a href="receta/#{data.id}/#{data.titleForUrl}">
                                <h2 class="post-title">
                                    #{data.title}
                                </h2>
                            </a>

                            <div class="row">
                                <div class="col">
                                    <img src="#{data.featuredImage}" class="img-thumbnail rounded" alt="Imagen receta"/>
                                </div>
                                <div class="col-8">
                                    #{data.description}
                                </div>

                            </div>

                            <div class="row mt-3">
                                <div class="col">
                                    <h4>Ingredientes</h4>
                                    <ul>
                                        <ui:repeat var="ingredient" value="#{data.ingredientsArray}"  varStatus="dataStatus">
                                            <li>#{ingredient} </li>
                                        </ui:repeat>
                                    </ul>
                                </div>
                                <div class="col">
                                    <h4>Pasos</h4>
                                    <ul>
                                        <ui:repeat var="step" value="#{data.stepsArray}"  varStatus="dataStatus">
                                            <li>#{step} </li>
                                        </ui:repeat>
                                    </ul>
                                </div>
                            </div>



                            <p class="post-meta">Creada el dia #{data.createdAtFormatted}</p>
                        </div>
                        <hr/>
                    </ui:repeat>

                    <!-- Pager -->
                    <div class="clearfix">
                        <a class="btn btn-primary float-right" href="#">Mas recetas &rarr;</a>
                    </div>
                </div>
            </div>
        </div>

        <hr/>

    </ui:define>


</ui:composition>
