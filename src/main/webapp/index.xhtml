<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        <title>Recetas City: #{indexManagedBean.homeTitle}</title>
    </ui:define>

    <ui:define name="meta-dynamic">
        <meta name="title" content="Recetas City: #{indexManagedBean.homeTitle}"/>
        <meta name="description" content="Recetas City: #{indexManagedBean.homeDescription}"/>
        <meta property="og:title" content="Recetas City: #{indexManagedBean.homeTitle}" />
        <meta property="og:description" content="Recetas City: #{indexManagedBean.homeDescription}" />
        <meta property="og:url" content="#{indexManagedBean.baseUrl}" />
        <meta property="og:image" content="#{indexManagedBean.homeUrlImage}" />
        <meta property="article:modified_time" content="#{indexManagedBean.homeUpdatedAtFormatted}" />

        <script async="async" defer="true" charset="UTF-8" type="application/ld+json">
            {
            "@context": "http://schema.org/",
            "@type": "WebSite",
            "name": "#{indexManagedBean.homeTitle}",
            "image": [
            "#{indexManagedBean.homeUrlImage}"
            ],
            "datePublished": "#{indexManagedBean.homeUpdatedAtFormatted}",
            "description": "Recetas City: #{indexManagedBean.homeDescription}",
            "keywords": "receta,cocina,comida,facil"
            }
        </script>
    </ui:define>

    <ui:define name="content">

        <f:metadata>
            <!-- boolean -->
            <f:viewParam name="cleanCache" value="#{indexManagedBean.cleanCache}" />
            <f:viewAction action="#{indexManagedBean.loadIndex}" />
        </f:metadata>

        <!-- Page Header -->
        <header class="masthead header-index">
            <div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto">
                        <div class="site-heading">
                            <h1>Recetas City</h1>
                            <span class="subheading">Las mejores recetas de cocina</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="container">
            <div class="row mx-auto">

                <div class="col">
                    <div class="only-desktop">
                        <div class="position-fixed" >
                            <ui:include src="./WEB-INF/banner-fixed-left.xhtml"/>
                        </div>
                    </div>

                </div>

                <div class="col-lg-8 col-md-10 ">
                    <p:repeat step="1"  var="data" value="#{indexManagedBean.recipes}"  varStatus="dataStatus" offset="0" size="10" >

                        <div class="post-preview">
                            <a href="receta/#{data.id}/#{data.titleForUrl}?utm_source=index_title&amp;utm_medium=web">
                                <h2 class="post-title">
                                    #{data.title}
                                </h2>
                            </a>

                            <div class="row">
                                <div class="col-8 col-md-4">
                                    <img data-src="#{data.featuredThumbnailImageUrl}" class="img-thumbnail rounded" alt="Imagen receta"/>
                                </div>
                                <div class="col-12 col-md-8">
                                    #{data.description}
                                </div>
                            </div>


                            <div class="row mt-3 ">
                                <div class="col-12 ingredients">
                                    <h4>Ingredientes</h4>
                                    <ul>
                                        <ui:repeat var="ingredient" value="#{data.ingredientsArray}"  varStatus="dataStatus">
                                            <li>#{ingredient} </li>
                                        </ui:repeat>

                                    </ul>

                                    <div class="mb-3 w-100">
                                        <a href="receta/#{data.id}/#{data.titleForUrl}?utm_source=continue_reading_ingredients&amp;utm_medium=web"
                                           >
                                            Seguir leyendo
                                        </a>
                                    </div>

                                </div>

                            </div>
                            <p class="post-meta">Creada el dia #{data.createdAtFormatted}</p>
                        </div>
                        <hr/>
                    </p:repeat>

                    <!-- Pager -->
                    <!--
                    <div class="clearfix">
                        <a class="btn btn-primary float-right" href="#">Mas recetas &rarr;</a>
                    </div>
                    -->
                </div>

                <div class="col">
                    <div class="only-desktop">
                        <div class="position-fixed"  >
                            <ui:include src="./WEB-INF/banner-fixed-right.xhtml"/>
                        </div>
                    </div>

                </div>


            </div>
        </div>

        <hr/>

    </ui:define>


</ui:composition>
