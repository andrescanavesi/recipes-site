<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        <title>#{indexManagedBean.homeTitle}</title>
    </ui:define>

    <ui:define name="meta-dynamic">
        <meta name="title" content="#{indexManagedBean.homeTitle}"/>
        <meta name="description" content="#{indexManagedBean.homeDescription}"/>
        <meta property="og:title" content="#{indexManagedBean.homeTitle}" />
        <meta property="og:description" content="#{indexManagedBean.homeDescription}" />
        <meta property="og:url" content="#{indexManagedBean.baseUrl}" />
        <meta property="og:image" content="#{indexManagedBean.homeUrlImage}" />
        <meta property="article:modified_time" content="#{indexManagedBean.homeUpdatedAtFormatted}" />

        <script async="async" defer="true" charset="UTF-8" type="application/ld+json">
            {
            "@context": "http://schema.org/",
            "@type": "WebSite",
            "name": "#{indexManagedBean.homeTitle}",
            "image": [
            "#{indexManagedBean.homeUrlImage}"
            ],
            "datePublished": "#{indexManagedBean.homeUpdatedAtFormatted}",
            "description": "#{indexManagedBean.homeDescription}",
            "keywords": "receta,cocina,comida,facil"
            }
        </script>
    </ui:define>

    <ui:define name="content">

        <!-- Page Header -->
        <header class="masthead header-background #{indexManagedBean.styleToHideHeaderCeliacos}}">
            <div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto">
                        <div class="site-heading">
                            <a href="#{indexManagedBean.baseUrl}">
                                <h1>Recetas City</h1>
                                <span class="subheading">Las mejores recetas de cocina</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="header-celiacos d-none">
            <div class="container">
                <div class="row mx-auto">
                    <div class="col-lg-8 col-md-10 mx-auto text-center">
                        <h:outputText class="h1"  value="Recetas para celiacos"/>
                    </div>

                </div>
            </div>
        </div>

        <ui:include src="./WEB-INF/banner-under-header.xhtml"/>

        <!-- Main Content -->
        <div class="container">



            <ui:include src="./WEB-INF/search-box.xhtml"/>

            <div class="row mx-auto">

                <div class="col-2">
                    <script async="true" src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                    <!-- recetas-city.com_index-left -->
                    <ins class="adsbygoogle"
                         style="display:block"
                         data-ad-client="ca-pub-9559827534748081"
                         data-ad-slot="3555740473"
                         data-ad-format="auto"></ins>
                    <script>
                        (adsbygoogle = window.adsbygoogle || []).push({});
                    </script>

                </div>

                <div class="col-lg-8 col-md-10 ">




                    <ui:repeat  var="data" value="#{indexManagedBean.recipes}"  varStatus="dataStatus"  >

                        <div class="post-preview">
                            <a href="#{indexManagedBean.baseUrl}receta/#{data.id}/#{data.titleForUrl}">
                                <h2 class="post-title">
                                    #{data.title}
                                </h2>
                            </a>

                            <div class="row">
                                <div class="col-8 col-md-4">
                                    <img data-src="#{data.featuredThumbnailImageUrl}" class="img-thumbnail rounded" alt="Imagen receta"/>
                                </div>
                                <div class="col-12 col-md-8">
                                    #{data.description}

                                    <!-- Facebook like button-->
                                    <div class="row float-right">
                                        <div class="fb-like float-right"
                                             data-href="#{indexManagedBean.baseUrl}receta/#{data.id}/#{data.titleForUrl}"
                                             data-layout="box_count" data-action="like" data-size="small" data-show-faces="true" data-share="true">
                                        </div>

                                    </div>
                                </div>
                            </div>


                            <div class="row mt-3 ">
                                <div class="col-12 ingredients">
                                    <h4>Ingredientes</h4>
                                    <ul>
                                        <ui:repeat var="ingredient" value="#{data.ingredientsArray}"  varStatus="dataStatus">
                                            <li>#{ingredient} </li>
                                        </ui:repeat>
                                    </ul>
                                    <div class="mb-3 w-100">
                                        <a href="#{indexManagedBean.baseUrl}receta/#{data.id}/#{data.titleForUrl}">
                                            Seguir leyendo
                                        </a>
                                    </div>
                                </div>

                            </div>
                            <!-- keywords -->
                            <div class="row">
                                <ui:repeat var="keyword" value="#{data.keywordsArray}"  varStatus="dataStatus">
                                    <a href="#{indexManagedBean.baseUrl}recetas/keyword/#{keyword}">
                                        <h5><span class="badge badge-secondary ml-2 myBadge">#{keyword}</span></h5>
                                    </a>

                                </ui:repeat>
                            </div>
                        </div>
                        <hr/>
                    </ui:repeat>

                    <!-- Pager -->
                    <!--
                    <div class="clearfix">
                        <a class="btn btn-primary float-right" href="#">Mas recetas &rarr;</a>
                    </div>
                    -->
                </div>

                <div class="col-sm-2">
                    <script async="true" src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                    <!-- recetas-city.com_index-right -->
                    <ins class="adsbygoogle"
                         style="display:block"
                         data-ad-client="ca-pub-9559827534748081"
                         data-ad-slot="8904146365"
                         data-ad-format="auto"></ins>
                    <script>
                        (adsbygoogle = window.adsbygoogle || []).push({});
                    </script>

                </div>


            </div>
        </div>

        <hr/>

        <ui:include src="./WEB-INF/featured-recipes.xhtml"/>
        <ui:include src="./WEB-INF/all-recipes-list.xhtml"/>

    </ui:define>


</ui:composition>
