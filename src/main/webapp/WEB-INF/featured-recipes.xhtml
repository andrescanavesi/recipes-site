<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <!-- Featured recipes loads once they are visible -->
    <div class="container">
        <div class="row mx-auto">
            <div class="col-sm-2">

            </div>
            <div class="col-lg-8 col-md-10 ">
                <div class="mt-3 w-100 bg-success">
                    <h3 class="text-center text-light">MÃ¡s recetas</h3>
                </div>
                <div class="row">


                    <ui:repeat var="data" value="#{indexManagedBean.featuredRecipes}" varStatus="status" >
                        <div class="col-sm-4">
                            <a href="#{indexManagedBean.baseUrl}receta/#{data.id}/#{data.titleForUrl}?utm_source=featured_recipes&amp;utm_medium=web">
                                <p class="h4">
                                    #{data.title}
                                </p>
                                <img data-src="#{data.featuredThumbnailImageUrl}" class="img-thumbnail rounded" alt="Imagen receta"/>

                            </a>
                            <div class="summary w-100">
                                #{data.descriptionMeta}...
                                <a href="#{indexManagedBean.baseUrl}receta/#{data.id}/#{data.titleForUrl}?utm_source=featured_recipes_continue_reading&amp;utm_medium=web">
                                    seguir leyendo
                                </a>
                            </div>
                        </div>
                        <p:outputPanel rendered="#{status.index eq 2}" styleClass="w-100 border-top mt-3 mb-3" />
                    </ui:repeat>
                </div>
            </div>
            <div class="col-sm-2">

            </div>

        </div>
    </div>

</html>
