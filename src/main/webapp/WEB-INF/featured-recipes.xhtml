<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <!-- Featured recipes -->
    <div class="container">
        <div class="row">
            <div class="mt-3 w-100 bg-success">
                <h3 class="text-center text-light">Recetas destacadas</h3>
            </div>
            <div class="w-100" />
            <ui:repeat var="data" value="#{indexManagedBean.featuredRecipes}" varStatus="status" >
                <div class="col-sm">
                    <a href="#{indexManagedBean.baseUrl}receta/#{data.id}/#{data.titleForUrl}?utm_source=featured_recipes&amp;utm_medium=web">
                        <p class="h4">
                            #{data.title}
                        </p>
                        <img src="#{data.featuredThumbnailImageUrl}" class="img-thumbnail rounded" alt="Imagen receta"/>

                    </a>
                    <span class="summary">
                        #{data.descriptionMeta}...
                        <a href="#{indexManagedBean.baseUrl}receta/#{data.id}/#{data.titleForUrl}?utm_source=featured_recipes_continue_reading&amp;utm_medium=web">
                            seguir leyendo
                        </a>
                    </span>
                </div>
                <p:outputPanel rendered="#{status.index eq 2}" styleClass="w-100" />
            </ui:repeat>
        </div>
    </div>

</html>
