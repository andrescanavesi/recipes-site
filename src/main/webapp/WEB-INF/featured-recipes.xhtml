<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- Featured recipes loads once they are visible -->
    <div class="container">
        <div class="row mx-auto">
            <div class="col-sm-2">

            </div>
            <div class="col-lg-8 col-md-8 ">
                <div class="mt-3 w-100 bg-success">
                    <h3 class="text-center text-light">MÃ¡s recetas</h3>
                </div>
                <ui:repeat  var="data" value="#{indexManagedBean.featuredRecipes}"  varStatus="dataStatus"  >

                    <div class="post-preview">
                        <a href="#{indexManagedBean.baseUrl}receta/#{data.id}/#{data.titleForUrl}">
                            <h2 class="post-title">
                                #{data.title}
                            </h2>
                        </a>

                        <div class="row">
                            <div class="col-8 col-md-4">
                                <a href="#{indexManagedBean.baseUrl}receta/#{data.id}/#{data.titleForUrl}">
                                    <img data-src="#{data.featuredThumbnailImageUrl}" class="img-thumbnail rounded" alt="Imagen receta"/>
                                </a>

                            </div>
                            <div class="col-12 col-md-8">
                                #{data.description}

                            </div>
                        </div>

                        <!-- keywords -->
                        <div class="row mt-2 text-center">
                            <ui:repeat var="keyword" value="#{data.keywordsArray}"  varStatus="dataStatus">
                                <a href="#{indexManagedBean.baseUrl}recetas/keyword/#{keyword}">
                                    <h5><span class="badge badge-light ml-2 myBadge">#{keyword}</span></h5>
                                </a>

                            </ui:repeat>
                        </div>

                    </div>
                    <hr/>
                </ui:repeat>
            </div>
            <div class="col-sm-2">

            </div>

        </div>
    </div>

</html>
