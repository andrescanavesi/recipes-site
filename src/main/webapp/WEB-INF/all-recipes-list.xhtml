<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">



    <div class="bg-light p-2 mt-3 all-recipes-list">
        <div class="container">
            <div class="row mx-auto">
                <div class="col-sm-2">

                </div>
                <div class="col-lg-8 col-md-8 ">

                    <div class="row">
                        <ui:repeat var="data" value="#{indexManagedBean.allRecipes}" varStatus="status" >
                            <div class="col-sm-4 mt-2">
                                <a class="my-link" href="#{indexManagedBean.baseUrl}receta/#{data.id}/#{data.titleForUrl}">
                                    #{data.title}

                                </a>
                            </div>


                        </ui:repeat>
                    </div>
                </div>
                <div class="col-sm-2">
                    <ui:include src="banner-all-recipes-right.xhtml"/>
                </div>

            </div>
        </div>
    </div>

</html>
