<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">



    <div class="bg-light p-2 mt-3 all-recipes-list">
        <div class="container">
            <div class="row mx-auto">
                <div class="col-sm-2">
                    <script async="true" src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                    <!-- recetas-city.com_all-recipes-left -->
                    <ins class="adsbygoogle"
                         style="display:block"
                         data-ad-client="ca-pub-9559827534748081"
                         data-ad-slot="3633414481"
                         data-ad-format="auto"></ins>
                    <script>
                        (adsbygoogle = window.adsbygoogle || []).push({});
                    </script>
                </div>
                <div class="col-lg-8 col-md-8 ">

                    <div class="row">
                        <ui:repeat var="data" value="#{indexManagedBean.allRecipes}" varStatus="status" >
                            <div class="col-sm-4 mt-2">
                                <a class="my-link" href="#{indexManagedBean.baseUrl}receta/#{data.id}/#{data.titleForUrl}">
                                    #{data.title}

                                </a>
                            </div>


                        </ui:repeat>
                    </div>
                </div>
                <div class="col-sm-2">
                    <ui:include src="banner-all-recipes-right.xhtml"/>
                </div>

            </div>
        </div>
    </div>

</html>
